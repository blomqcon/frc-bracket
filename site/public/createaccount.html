	<header class="test">
	<div class="header-content">
        <h2 class="form-signin-heading">Create Account</h2>
        <label for="firstName" class="sr-only">First Name</label>
        <input type="text" id="firstName" class="form-control" placeholder="First Name" required autofocus>
		<label for="lastName" class="sr-only">Last Name</label>
        <input type="text" id="lastName" class="form-control" placeholder="Last Name" required>
		<label for="emailAddress" class="sr-only">Email Address</label>
        <input type="email" id="emailAddress" class="form-control" placeholder="Email Address" required>
		
        <label for="newPassword" class="sr-only">Password</label>
        <input type="text" id="newPassword" class="form-control" placeholder="Password" required>
        <label for="confirmPassword" class="sr-only">Confirm Password</label>
        <input type="text" id="confirmPassword" class="form-control" placeholder="Confirm Password" required>
        
		<label for="teamNum" class="sr-only">Team Number</label>
        <input type="number" id="teamNum" class="form-control" placeholder="Team Number">
		
		<label for="teamRole" class="sr-only">Team Role</label>
        <input type="text" id="teamRole" class="form-control" placeholder="Team Role">
		
        <button class="btn btn-lg btn-primary btn-block" type="submit">Sign in</button>
		
		<h3>Don't have an account? <a href="createaccount.html">Sign up now</a></h3>
	  
	  </div>
